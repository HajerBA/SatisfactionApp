<select [(ngModel)]="selected" class="form-control">
        
        <option *ngFor="let u of sondages ">
       <label for="quest"> Formulaire n° {{u.id}} : </label> {{u.titre}} {{u.contenu}} <!--{{u.Composant.Question.id}}-->
        </option>

      </select>
      <br/>
      <section *ngIf="selected">
      <select [(ngModel)]="selectedQ" class="form-control">
        
            <option *ngFor="let s of sondages"   > <!--; let i = index [questions.id]=i-->
              
         
              <label ngIf="s.id == selected.id" *ngFor="let q of s.Composant"> Q n° {{q.id}} :{{q.contenu}} </label>
             
            </option>
          </select>
        </section>
        <br/>
      <form (ngSubmit)="onSubmit()">
      <section *ngIf="selectedQ">
        <p *ngFor="let rep of reponse">
          <input type="radio" name="reponse" [(ngModel)]="selectedRep" value="{{rep.contenu}}">{{rep.contenu}}
        </p>
      </section>

        </p>
      </section>

        <p >

        </p>
